	//获得点击状态的值
	function on1(input) 
	{
		jg += input.value;
		document.getElementById("jg").value=jg;
	}
	//清空结果
	function on2() 
	{
		document.getElementById("jg").value= "";
		jg = "";
	}
	//计算
	function on3() 
	{
		document.getElementById("jg").value=eval(jg);
	}



</script>

<body>
	计算窗口: <input id="jg">
	<br>
	<input type="button" value="1" onclick="on1(this)">
	<input type="button" value="2" onclick="on1(this)">
	<input type="button" value="3" onclick="on1(this)">
	<input type="button" value="+" onclick="on1(this)"><br>
	<input type="button" value="4" onclick="on1(this)">
	<input type="button" value="5" onclick="on1(this)">
	<input type="button" value="6" onclick="on1(this)">
	<input type="button" value="-" onclick="on1(this)"><br>
	<input type="button" value="7" onclick="on1(this)">
	<input type="button" value="8" onclick="on1(this)">
	<input type="button" value="9" onclick="on1(this)">
	<input type="button" value="*" onclick="on1(this)"><br>
	<input type="button" value="0" onclick="on1(this)">
	<input type="button" value="C" onclick="on2()">
	<input type="button" value="=" onclick="on3()">
	<input type="button" value="/" onclick="on1(this)">
